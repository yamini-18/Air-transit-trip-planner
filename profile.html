<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>User Profile</title>
  
  <style>
            header {
                    background-color: DarkCyan;
                    padding: 25px;
                    margin: auto;
                    text-align: center;
                    font-size: 35px;
                    color: white;
                    height: 95px;
                    width: 100%;
                    }
            nav {
                    font-size: 20px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .container {
                    max-width: 950px;
                    margin-top: 0px auto;
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 50px;
                    padding: 10px 20px 10px 50px ;
                    font-size: 20px;
                    background-color: #ffffff;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    border-radius: 10px;
            }

            input[type=text], [type=email], [type=tel], select, textarea {
                    width: 100%;
                    padding: 22px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    resize: vertical;
                    font-family: Arial;

              }
            .input-group {
                    display: flex;
                    padding: 22px;
                    font-size: 14px;
                    font-family: Arial;
                    align-items: stretch;

            }
            label {
                    padding: 12px 12px 12px 0;
                    display: inline;
            }
            .col-20 {
                    float: inherit;
                    width: 20%;
                    margin-top: 6px;
            }

            .col-80 {
                    float: left;
                    width: 80%;
                    margin-top: 6px;
            }
            .row::after {
                    content: "";
                    display: flex;
                    clear: both;
                    margin-bottom: 10px;
            }
            .text-center {
                    text-align: center;
                    align-content: flex-start;
            }
            .profile-section {
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                    margin-bottom: 20px;
            }
            .profile-photo {
                    position: relative;
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    overflow: hidden;
                    border-radius: 50%;
                    margin-bottom: 20px;
                  }
            #profileImage {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                  }
            h2 {
                    margin-right: 10px;
                  }

            .radio-group {
                    display: flex;
                    align-items: center;
                }

            .radio-group input {
                    margin-right: 5px;
                }

            .avatar {
                    vertical-align: middle;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    cursor: pointer;
                }
            button {
                    padding: 10px 20px;
                    margin-right: 5px;
                    margin: 5px;
                    cursor: pointer;
                    border: none;
                    border-radius: 4px;
                    background-color:  DarkCyan;
                    color: #fff;
                    font-size: 16px;
                  }

            .edit-btn {
                    padding: 5px 10px;
                    background-color: DarkCyan;
                    color: #fff;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }

            .form-control{
                    width: 100%;
                    padding: 20px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 6px;
                    resize: vertical;
            }
            select{
                    border-radius: 6px;
                    flex: 1;
                    margin-right: 10px;
                    padding: 18px;
                    font-family: Arial;
                    align-items: stretch;
                    width: 100%;
                    font-size: 16px;
                    border: 1px solid #ccc;
            }
            
  </style>
</head>

<body>

  <header >
    <b>Air Transit Trip Planner</b>
  </header>

  <nav class="navbar navbar-expand-lg navbar-default bg-light border-bottom">
    <ul class="nav navbar-nav">
      <li ><a href="Mainpage.html.html">Home </a></li>
      <li><a href="#"> Services </a></li>
      <li><a href="#"> About us </a></li>
      <li><a href="#"> Contact us </a></li>
    </ul>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <button  type="button" style="background-color: darkcyan; color: white; position: inherit;">
            <a href="Mainpage.html.html" style="color: #f1f1f1;" > Logout </a>
          </button>
        </li>
        <li class="nav-item active">
          <a href="profile.html"><img src="https://simg.nicepng.com/png/small/136-1366211_group-of-10-guys-login-user-icon-png.png" 
            alt="Avatar" class="avatar"></a>            
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4"><b style="color: darkcyan; font-size: larger;">User Profile</b></h1>
      <div class="profile-section">
        <div class="profile-photo">
          <img id="profileImage" src="default-profile-image.jpg" alt="Profile Photo">
          <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
        </div>
        <div class="profile-section">
          <h2 id="username" > <b style="color: #7b7b7b;"> John Doe</b></h2>
          <button class="edit-btn" onclick="editUsername()">Edit</button>
        </div>
      </div>

      <form id="profileForm" onsubmit="saveProfile(event)">
          <div class="row"> 
            <div class="col-20">
              <label for="firstName">First Name</label>
            </div>
            <div class="col-80">
              <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
                <label for="lastName">Last Name</label>
            </div>
            <div class="col-80">
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
                <label for="email">Email</label>
            </div>
            <div class="col-80">
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
                <label>Nationality</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="indianRadio" name="nationality" value="Indian" onclick="toggleFields()">
              <label for="indianRadio" style="color: #7b7b7b; font-family: Arial ">Indian</label>
              <input type="radio" id="nonIndianRadio" name="nationality" value="Non-Indian" onclick="toggleFields()">
              <label for="nonIndianRadio" style="color: #7b7b7b; font-family: Arial ">Non-Indian</label>
            </div>
          </div>
          <div  id="aadhaarGroup" style="display: none;">
            <div class="row">
              <div class="col-20">
                <label for="aadhaarNumber">Aadhaar no.</label>
              </div>
              <div class="col-80">
                <input type="text" class="form-control" id="aadhaarNumber" placeholder="Enter Aadhaar number" >
              </div>
            </div>
          </div>
          <div  id="passportGroup" style="display: none;">
            <div class="row">
              <div class="col-20">
                <label for="passportDetails">Passport Details</label>
              </div>
              <div class="col-80">
                <input type="text" class="form-control" id="passportDetails" placeholder="Enter passport details">
              </div>
            </div>
            <div class="row">
              <div class="col-20">
                <label for="nationalitySelect">Nationality</label>
              </div>
              <div class="col-80">
                <select id="nationalitySelect">
                  <option  value="India">India</option>
                  <option  value="USA">USA</option>
                  <option  value="UK">UK</option>
                  <option  value="Japan">Japan</option>
                  <option  value="China">China</option>
                  <option  value="Germany">Germany</option>
                  <option  value="France">France</option>
                  <option  value="Italy">Italy</option>
                  <option  value="Russia">Russia</option>
                  <option  value="Brazil">Brazil</option>
                  <option  value="Canada">Canada</option>
                </select>
              </div>
            </div>
          </div>
      <div class="row">
        <div class="col-20">
            <label for="phoneNumber">Phone Number </label>
        </div>
        <div class="col-80">
          <div class="input-group">
            <div class="col-20" style="content:'' ; display: flex; clear: both; margin-bottom: 10px;">
                <select id="countryCode"  >
                  <option value="+91">+91 (India)</option>
                  <option value="+1">+1 (USA)</option>
                  <option value="+44">+44 (UK)</option>
                  <option value="+81">+81 (Japan)</option>
                  <option value="+86">+86 (China)</option>
                  <option value="+49">+49 (Germany)</option>
                  <option value="+33">+33 (France)</option>
                  <option value="+39">+39 (Italy)</option>
                  <option value="+7">+7 (Russia)</option>
                  <option value="+55">+55 (Brazil)</option>
                  <option value="+1">+1 (Canada)</option>
                </select>
            </div>
            <div class="col-80" style="content: '' ; display: flex; clear: both; margin-bottom: 10px;">
                <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
            </div>
          </div>
        </div>
      </div>
      
      <button type="submit" >Save Profile</button>
    </form>
  </div>
  <script src="profile.js"></script>
</body>
</html>
